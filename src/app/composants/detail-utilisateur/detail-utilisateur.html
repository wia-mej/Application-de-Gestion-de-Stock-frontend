<div class="row mb-1 mr-0 custom-border">
  <div class="col-md-2 custom-border-right p-1 text-center mb-1 mt-1 bg-light ">
    <img [src]="" width="100px" height="100px">
  </div>

<!--  Details article-->
  <div class="col-md-4 custom-border-right mb-1 mt-1 ">
    <div class="col">
      <div class="row mb-1">
        <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
        <div class="col-md-11">Nom</div>
      </div>
      <div class="row mb-1">
        <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
        <div class="col-md-11">Pr√©nom</div>
      </div>
      <div class="row mb-1">
        <div class="col-md-1"><i class="fas fa-phone-alt blue-color"></i></div>
        <div class="col-md-11">06 22 55 88 99 </div>
      </div>
    </div>
  </div>

<!--  details categorie-->
  <div class="col-md-3 custom-border-right mb-1 mt-1 p-2">
    <div class="col">
      <div class="row mb-1">
        <div class="col-md-1"><i class="fas fa-home blue-color"></i></div>
        <div class="col-md-11">Adresse 1 Adresse 2</div>
      </div>
      <div class="row mb-1">
        <div class="col-md-1"><i class="fas fa-map-marker-alt blue-color"></i></div>
        <div class="col-md-11">Code Postal Ville</div>
      </div>
    </div>
  </div>

<!--  boutons action-->
  <div class="col-md-3 mb-1 mt-1 p-2"> 
    <div class="row">
      <div class="col-md-4 mb-1">
        <button type="button" class="btn btn-link">
          <i class="fas fa-pencil-alt"></i><br><small>Modifier</small>
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link text-danger" data-toggle="modal" [attr.data-target]="'#modalDeleteArticle'">
          <i class="fas fa-trash-alt"></i>&nbsp;Supprimer
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link ">
          <i class="far fa-list-alt"></i>&nbsp;Details
        </button>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modalDeleteArticle" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Etes vous-sur de vouloir supprimer cet article?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <i class="fas fa-ban"></i>&nbsp;Annuler</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" >
            <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
