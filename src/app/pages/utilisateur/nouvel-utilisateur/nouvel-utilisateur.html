<div class="col mb-3">
  <div class="col-mb-12 mb-2 mt-2">
    <button (click)="fileInput.click()" style="background-color: transparent; border: none;">
      <img  class="rounded-circle" width="200px" height="200px" />
      <input hidden type="file" #fileInput >
    </button>
  </div>
  <div class="col-md-12">
    <div class="col-md-12 mb-2">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Information de l'utilisateur</h2>
    </div>
    <div class="col-md-12">
      
      
      <form>
        <div class="row p-3">
          <div class="col">
            <input type="text" class="form-control" name="Nom" placeholder="Nom" >
          </div>
          <div class="col">
            <input type="text" class="form-control" name="Adresse 1" placeholder="Adresse 1" >
          </div>
        </div>
        <div class="row p-3">
          <div class="col">
            <input type="text" class="form-control" name="Prenom" placeholder="Prenom">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="Adresse 2" placeholder="Adresse 2">
          </div>
        </div>
        <div class="row p-3">
          <div class="col">
            <input type="text" class="form-control" name="E-mail" placeholder="E-mail">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="Ville" placeholder="Ville">
          </div>
        </div>
        <div class="row p-3">
          <div class="col">
            <input type="text" class="form-control" name="Telephone" placeholder="Telephone">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="Code Postal" placeholder="Code Postal">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 p-3 text-end">
    <button class="btn btn-danger mr-3" (click)="cancel()">
      <i class="fas fa-ban"></i>&nbsp;
      Annuler
    </button>
    <button class="btn btn-primary" (click)="enregistrer()" >
      <i class="fas fa-save"></i>&nbsp;
      Enregitrer
    </button>
  </div>

</div>
