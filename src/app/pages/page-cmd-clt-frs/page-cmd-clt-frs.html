<div class="col">
   <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Commande {{origin}}</h1>
    </div>
    <div class="col-md-4 text-end">
      <app-boutton-action
      [isExporterVisible]="false"
      (clickEvent)="nouvelleCommande()"></app-boutton-action>
    </div>
  </div>
  <div class="col m-3">
    <div class="accordion" id="mvtStkDetails">
      <div class="col m-3">
        <div class="card-body" id="headingOne">
          <button class="btn btn-block text-start" type="button" (click)="toggleCollapse(1)">
            <app-detail-cmd-clt-frs></app-detail-cmd-clt-frs>
          </button>
        </div>
        <div *ngIf="isOpen1" style="max-height: 300px; overflow-y: scroll">

          <div class="card-body">
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>   
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
          </div>
        
          <div class="card-footer">
            <div class="row">
              <div class="col-md-6 text-start">
                <h5> lignes de commande :</h5>
              </div>
              <div class="col-md-6 text-end">
                <h5>Total commande: 5</h5>
              </div>
            </div>
          </div>
        </div>      
    </div>
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>
</div>
